<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System</title>
    <script src="script/aframe.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .info-panel {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            z-index: 100;
        }
        .planet-info {
            display: none;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 8px;
            font-family: Arial, sans-serif;
            z-index: 100;
            max-width: 400px;
            text-align: center;
        }
    </style>
</head>
<body>
    
    <div id="planetInfo" class="planet-info"></div>

    <a-scene>
        <!-- Asset Management -->
        <a-assets>
            <img id="sun-texture" src="texture/2k_sun.jpg">
            <img id="mercury-texture" src="texture/2k_mercury.jpg">
            <img id="venus-texture" src="texture/2k_venus_surface.jpg">
            <img id="earth-texture" src="texture/2k_earth_daymap.jpg">
            <img id="mars-texture" src="texture/2k_mars.jpg">
            <img id="jupiter-texture" src="texture/2k_jupiter.jpg">
            <img id="saturn-texture" src="texture/2k_saturn.jpg">
            <img id="saturn-rings" src="texture/2k_saturn_ring_alpha.png">
            <img id="uranus-texture" src="texture/2k_uranus.jpg">
            <img id="neptune-texture" src="texture/2k_neptune.jpg">
            <img id="pluto-texture" src="texture/2k_moon.jpg">
            <img id="stars-texture" src="texture/2k_stars_milky_way.jpg">
        </a-assets>

        <!-- Sky -->
        <a-sky src="#stars-texture" radius="5000"></a-sky>

        <!-- Camera -->
        <a-entity position="0 20 80" rotation="-10 0 0">
            <a-camera wasd-controls="acceleration: 20" look-controls></a-camera>
        </a-entity>

        <!-- Sun (with light) -->
        <a-entity position="0 0 0">
            <a-sphere radius="5" material="shader: flat; src: #sun-texture; emissive: #ffff00; emissiveIntensity: 0.5" 
                    class="clickable" data-info="Sun: The star at the center of our Solar System"></a-sphere>
            <a-light type="point" intensity="2" distance="200" color="#FFFFA3"></a-light>
        </a-entity>

        <!-- Orbit Paths (visual guides) -->
        <a-entity>
            <a-torus color="#333333" radius="8" radius-tubular="0.01" segments-tubular="100" rotation="90 0 0" opacity="0.3"></a-torus>
            <a-torus color="#333333" radius="12" radius-tubular="0.01" segments-tubular="100" rotation="90 0 0" opacity="0.3"></a-torus>
            <a-torus color="#333333" radius="16" radius-tubular="0.01" segments-tubular="100" rotation="90 0 0" opacity="0.3"></a-torus>
            <a-torus color="#333333" radius="20" radius-tubular="0.01" segments-tubular="100" rotation="90 0 0" opacity="0.3"></a-torus>
            <a-torus color="#333333" radius="28" radius-tubular="0.01" segments-tubular="100" rotation="90 0 0" opacity="0.3"></a-torus>
            <a-torus color="#333333" radius="38" radius-tubular="0.01" segments-tubular="100" rotation="90 0 0" opacity="0.3"></a-torus>
            <a-torus color="#333333" radius="48" radius-tubular="0.01" segments-tubular="100" rotation="90 0 0" opacity="0.3"></a-torus>
            <a-torus color="#333333" radius="56" radius-tubular="0.01" segments-tubular="100" rotation="90 0 0" opacity="0.3"></a-torus>
            <a-torus color="#333333" radius="64" radius-tubular="0.01" segments-tubular="100" rotation="90 0 0" opacity="0.3"></a-torus>
        </a-entity>

        <!-- Mercury -->
        <a-entity id="mercury-orbit" animation="property: rotation; to: 0 360 0; loop: true; dur: 8800; easing: linear">
            <a-sphere position="8 0 0" radius="0.8" src="#mercury-texture" 
                    animation="property: rotation; to: 0 360 0; loop: true; dur: 20000; easing: linear"
                    ></a-sphere>
        </a-entity>

        <!-- Venus -->
        <a-entity id="venus-orbit" animation="property: rotation; to: 0 360 0; loop: true; dur: 22500; easing: linear">
            <a-sphere position="12 0 0" radius="1.2" src="#venus-texture" 
                    animation="property: rotation; to: 0 360 0; loop: true; dur: 30000; easing: linear"
                    ></a-sphere>
        </a-entity>

        <!-- Earth -->
        <a-entity id="earth-orbit" animation="property: rotation; to: 0 360 0; loop: true; dur: 36500; easing: linear">
            <a-sphere position="16 0 0" radius="1.3" src="#earth-texture" 
                    animation="property: rotation; to: 0 360 0; loop: true; dur: 25000; easing: linear"
                    ></a-sphere>
        </a-entity>

        <!-- Mars -->
        <a-entity id="mars-orbit" animation="property: rotation; to: 0 360 0; loop: true; dur: 68700; easing: linear">
            <a-sphere position="20 0 0" radius="1.1" src="#mars-texture" 
                    animation="property: rotation; to: 0 360 0; loop: true; dur: 28000; easing: linear"
                    ></a-sphere>
        </a-entity>

        <!-- Jupiter -->
        <a-entity id="jupiter-orbit" animation="property: rotation; to: 0 360 0; loop: true; dur: 133300; easing: linear">
            <a-sphere position="28 0 0" radius="3.5" src="#jupiter-texture" 
                    animation="property: rotation; to: 0 360 0; loop: true; dur: 15000; easing: linear"
                    ></a-sphere>
        </a-entity>

        <!-- Saturn with rings -->
        <a-entity id="saturn-orbit" animation="property: rotation; to: 0 360 0; loop: true; dur: 175900; easing: linear">
            <a-entity position="38 0 0" >
                <a-sphere radius="3" src="#saturn-texture" 
                        animation="property: rotation; to: 0 360 0; loop: true; dur: 18000; easing: linear"></a-sphere>
                <a-entity geometry="primitive: torus; radius: 4.5; radiusTubular: 1.5" 
                         material="src: #saturn-rings; transparent: true; side: double"
                         rotation="90 0 0" scale="1 1 0.1"></a-entity>
            </a-entity>
        </a-entity>

        <!-- Uranus -->
        <a-entity id="uranus-orbit" animation="property: rotation; to: 0 360 0; loop: true; dur: 206870; easing: linear">
            <a-sphere position="48 0 0" radius="2.5" src="#uranus-texture" 
                    animation="property: rotation; to: 0 360 0; loop: true; dur: 22000; easing: linear"
                    ></a-sphere>
        </a-entity>

        <!-- Neptune -->
        <a-entity id="neptune-orbit" animation="property: rotation; to: 0 360 0; loop: true; dur: 301900; easing: linear">
            <a-sphere position="56 0 0" radius="2.4" src="#neptune-texture" 
                    animation="property: rotation; to: 0 360 0; loop: true; dur: 24000; easing: linear"></a-sphere>
        </a-entity>

        <!-- Pluto (dwarf planet) -->
        <a-entity id="pluto-orbit" animation="property: rotation; to: 0 360 0; loop: true; dur: 405600; easing: linear">
            <a-sphere position="64 0 0" radius="0.6" src="#pluto-texture" 
                    animation="property: rotation; to: 0 360 0; loop: true; dur: 35000; easing: linear"a-sphere>
        </a-entity>
    </a-scene>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const clickableElements = document.querySelectorAll('.clickable');
            const planetInfo = document.getElementById('planetInfo');
            
            clickableElements.forEach(element => {
                element.addEventListener('click', function() {
                    const info = this.getAttribute('data-info');
                    planetInfo.textContent = info;
                    planetInfo.style.display = 'block';
                    
                    // Hide the info after 5 seconds
                    setTimeout(() => {
                        planetInfo.style.display = 'none';
                    }, 5000);
                });
            });
        });
    </script>
</body>
</html>
